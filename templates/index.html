

{% extends "base.html" %}
{% block content %}
<div class="text-center mt-5">
    <h1>Welcome to Guess The Word</h1>
    <p>A Wordle-like game. Login or register to start playing.</p>
    {% if current_user.is_authenticated %}
      <a class="btn btn-primary" href="{{ url_for('play_page') }}">Start Playing</a>
    {% else %}
      <a class="btn btn-success" href="{{ url_for('login') }}">Login to Play</a>
    {% endif %}
</div>
{% endblock %}
